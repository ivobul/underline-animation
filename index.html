<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underline Animation</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div>
      <span class="underline underline-center">Underline starting from the center</span>
    </div>

    <div>
      <span class="underline underline-left">Underline starting from the left</span>
    </div>

    <div>
      <span class="underline underline-right">Underline starting from the right</span>
    </div>
  </body>
</html>
